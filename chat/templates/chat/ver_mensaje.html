{% extends "base.html" %}

{% block h1_header %}Ver Mensaje{% endblock h1_header %}

{% block main %}
<p></p>
<ul>
    <li>Emisor: {{mensaje.emisor}}</li>
    <li>Receptor: {{mensaje.receptor}}</li>
    <li>Fecha: {{mensaje.fecha}}</li>
    <li>Mensaje: {{mensaje.mensaje}}</li>
</ul>
<p></p>
<ul>
    <form action={% url "chat:listar_mensajes" %} method="post">
        {% csrf_token %}
        <input type="submit" value='Volver'>
    </form>
</ul>

{% endblock main %}
