{% extends "base.html" %}

{% block h1_header %}Listado de Mensajes{% endblock h1_header %}

{% block main %}
<p></p>
<ul>
<form action="{% url "chat:enviar_mensaje" %}" method="get">
    <input type="submit" value="Enviar Mensaje">
</form>
</ul>
<p></p>


{% if todos_los_mensajes %}
<ul>
    {% for mensaje in todos_los_mensajes %}
    <li>
        <a href={% url "chat:ver_mensaje" mensaje.id %}>{{mensaje}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<ul>
<p>No se encuentran mensajes.</p>
</ul>
{% endif %}
{% endblock main %}
